<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Advance-JS-402-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo"></div>

        <div class="search">
            <div class="search-icon">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <input type="text">
            <div class="mic">
                <span class="material-symbols-outlined">
                    mic
                    </span>
            </div>
        </div>

        <div class="btns">
            <button class="btn"></button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>

        <div class="foot">
            Google offered in:
            <a href="">हिन्दी</a>
            <a href="">বাংলা</a>
            <a href="">తెలుగు</a>
            <a href="">मराठी</a>
            <a href="">தமிழ்</a>
            <a href="">ગુજરાતી</a>
            <a href="">ಕನ್ನಡ</a>
            <a href="">മലയാളം</a>
            <a href="">ਪੰਜਾਬੀ</a>
        </div>
    </div>

    <script>
        document.getElementsByClassName("btn")[0].innerHTML="Geekster search"
    </script>
</body>
</html>
